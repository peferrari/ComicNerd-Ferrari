<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">

    <!-- Bootstrat -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ComicNerd - Comunidad de SuperViciosos</title>
</head>

<body>

    <!-- Inicio Header -->
    <header class="header-index">
        <div>
            <a href="index.html"><img src="./Multimedia/Images/logo.jpg" alt="Logo ComicNerd"></a>
        </div>

        <nav class="header-nav">
            <ul class="lista-header">
                <li><a href="#news">Noticias</a></li>
                <li><a href="#trailers">Trailers</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#comunidad">Comunidad</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin Header -->

    <main>

        <!-- Inicio Flash News (Section) -->
        <section id="news">
            <nav>
                <a href="news.html"><img class="img-news img-news1" src="Multimedia/Images/news1.jpeg" alt=""></a>
                <a href="news.html"><img class="img-news img-news2" src="Multimedia/Images/news2.jpg" alt=""></a>
                <a href="news.html"><img class="img-news img-news3" src="Multimedia/Images/news3.jpg" alt=""></a>
            </nav>
        </section>
        <!-- Fin Flash News (Section) -->

        <!-- Inicio Lo Último - Trailers (Section)-->
        <section id="trailers">
            <div>

                <iframe class="responsive-iframe" width="460" height="215"
                    src="https://www.youtube.com/embed/KREBGtEeW9U" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>

                <iframe class="responsive-iframe" width="460" height="215"
                    src="https://www.youtube.com/embed/fWQrd6cwJ0A" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>

            </div>
        </section>
        <!-- Fin Lo Último - Trailers -->

        <!-- Inicio NerdShop (Section) -->
        <section id="shop">
            <nav>
                <img class="img-shop1" src="Multimedia/Images/shop1.jpg" alt="">
                <img class="img-shop2" src="Multimedia/Images/shop2.jpg" alt="">
                <img class="img-shop3" src="Multimedia/Images/shop3.jpg" alt="">
            </nav>
        </section>
        <!-- Fin NerdShop -->

        <!-- Inicio Comunidad (Section) -->
        <section id="comunidad">
            <div>
                <video src="Multimedia/Videos/Comunidad.mp4" controls></video>
                <!-- Carrete imágenes Comunidad -->
                <img src="" alt="">
            </div>
        </section>
        <!-- Fin Comunidad -->
    </main>

    <!-- Inicio Footer-->
    <footer>
        <!-- Inicio Nosotros -->
        <!-- Redes Sociales -->
        <section id="contacto">
            <a href="https://www.instagram.com/comicnerd_argentina/"><img class="img-redes1"
                    src="Multimedia/Images/instagram-logo.png" alt="Instagram contacto"></a>
            <a href="https://www.facebook.com/ComicNerdArgentina/"><img class="img-redes2"
                    src="Multimedia/Images/facebook-logo.png" alt="Facebook Contacto"></a>
            <a href="https://api.whatsapp.com/send?phone=541158417669"><img class="img-redes3"
                    src="./Multimedia/Images/whatsapp-logo.png" alt="Whatsapp Contacto"></a>
        </section>
        <!-- Fin Redes Sociales -->

        <!-- Ubicación -->
        <section class="mapa">
            <iframe class="responsive-iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.1229713231883!2d-58.49092188561013!3d-34.575754880466754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb65c560e5a7b%3A0x5a87273802f994bc!2sComic%20Center!5e0!3m2!1ses-419!2sar!4v1651932585211!5m2!1ses-419!2sar"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <!-- Fin Ubicación -->
    </footer>

    <!-- Fin Nosotros -->
    <!-- Fin Footer -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
