<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">

    <!-- Bootstrat -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ComicNerd - Comunidad de SuperViciosos</title>
</head>

<body>

    <!-- Inicio Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="Multimedia/Images/logo.jpg" alt="" width="80" height="120">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#news">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#trailers">Trailers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#shop">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#comunidad">Comunidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">SuperBusqueda</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <!-- Fin Header -->

    <main>

        <!-- Inicio Flash News (Section) -->

        <div id="news" class="news-title">
            <h1>ComicNerd News</h1>
        </div>

        <div class="news-links">
            <nav>
                <a href="news.html"><img class="img-news img-news1" src="Multimedia/Images/news1.jpeg" alt=""></a>
                <a href="news.html"><img class="img-news img-news2" src="Multimedia/Images/news2.jpg" alt=""></a>
                <a href="news.html"><img class="img-news img-news3" src="Multimedia/Images/news3.jpg" alt=""></a>
            </nav>
        </div>

        <!-- Fin Flash News (Section) -->

        <!-- Inicio Lo Último - Trailers (Section)-->
        <div id="trailers" class="trailers-title">
            <h2>Trailers</h2>
          </div>
      
          <div class="trailers-section row align-items-center">
            <iframe class="responsive-iframe col-6" width="560" height="315" src="https://www.youtube.com/embed/KREBGtEeW9U"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
      
            <iframe class="responsive-iframe col-6" width="560" height="315" src="https://www.youtube.com/embed/fWQrd6cwJ0A"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
      
          </div>
      

        <!-- Fin Lo Último - Trailers -->

        <!-- Inicio NerdShop (Section) -->
        <section id="shop">
            <nav>
                <img class="img-shop1" src="Multimedia/Images/shop1.jpg" alt="">
                <img class="img-shop2" src="Multimedia/Images/shop2.jpg" alt="">
                <img class="img-shop3" src="Multimedia/Images/shop3.jpg" alt="">
            </nav>
        </section>
        <!-- Fin NerdShop -->

        <!-- Inicio Comunidad (Section) -->
        <section id="comunidad">
            <div id="carouselExampleIndicators" class="carousel slide col-6" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Multimedia/Images/fotocarousel1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Multimedia/Images/fotocarousel2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Multimedia/Images/fotocarousel3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
        </section>
        <!-- Fin Comunidad -->
    </main>

    <!-- Inicio Footer-->
    <footer>
        <!-- Inicio Nosotros -->
        <!-- Redes Sociales -->
        <section id="contacto">
            <a href="https://www.instagram.com/comicnerd_argentina/"><img class="img-redes1"
                    src="Multimedia/Images/instagram-logo.png" alt="Instagram contacto"></a>
            <a href="https://www.facebook.com/ComicNerdArgentina/"><img class="img-redes2"
                    src="Multimedia/Images/facebook-logo.png" alt="Facebook Contacto"></a>
            <a href="https://api.whatsapp.com/send?phone=541158417669"><img class="img-redes3"
                    src="./Multimedia/Images/whatsapp-logo.png" alt="Whatsapp Contacto"></a>
        </section>
        <!-- Fin Redes Sociales -->

        <!-- Ubicación -->
        <section class="mapa">
            <iframe class="responsive-iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.1229713231883!2d-58.49092188561013!3d-34.575754880466754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb65c560e5a7b%3A0x5a87273802f994bc!2sComic%20Center!5e0!3m2!1ses-419!2sar!4v1651932585211!5m2!1ses-419!2sar"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <!-- Fin Ubicación -->
    </footer>

    <!-- Fin Nosotros -->
    <!-- Fin Footer -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
